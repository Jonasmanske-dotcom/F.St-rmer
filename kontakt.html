<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kontakt – KFZ Aufbereitung</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    margin:0;
}

nav {
    background:#222;
    padding:15px 30px;
    display:flex;
    justify-content: space-between;
    align-items:center;
}

nav a {
    color:white;
    text-decoration:none;
    margin-left:15px;
    font-weight:bold;
}

nav a:hover { color:#ff9800; }

.container {
    max-width:600px;
    margin:60px auto;
    background:white;
    padding:30px;
    border-radius:8px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

h2 { text-align:center; margin-bottom:20px; }

form input, form textarea, form button {
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:5px;
    border:1px solid #ccc;
    font-size:16px;
}

form textarea { resize: vertical; min-height:120px; }

form button {
    background:#ff9800;
    color:white;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

form button:hover { background:#e68a00; }

footer {
    margin-top:60px;
    text-align:center;
    padding:20px;
    background:#222;
    color:#ccc;
}
</style>
</head>
<body>

<nav>
    <div>Störmer KFZ Aufbereitung</div>
    <div>
        <a href="index.html">Startseite</a>
        <a href="kontakt.html">Kontakt</a>
    </div>
</nav>

<div class="container">
    <h2>Kontaktformular</h2>

    <!-- Formspree Formular -->
    <form action="https://formspree.io/f/XXXXYYYY" method="POST">
        <input type="text" name="name" placeholder="Ihr Name" required>
        <input type="email" name="email" placeholder="Ihre E-Mail" required>
        <input type="text" name="fahrzeug" placeholder="Fahrzeug (optional)">
        <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
        <button type="submit">Nachricht senden</button>
    </form>
</div>

<footer>
    © 2026 KFZ Aufbereitung
</footer>

</body>
</html>
